<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolutionChallenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <h3>Join as a Medical Practitioner or as a Client</h3>
            </div>

            <div class="contents">
                <div class="content1">
                    <div class="content1-top">
                        <!-- An user medical icon -->
                        <i class="fas 2xl">&#xf0f0;</i>
                        <input type="radio" name="user-select">
                    </div>

                    <div>
                        <span>I'm a Medical Practitioner, looking for a Client</span>
                    </div>
                </div>
                
                <div class="content2">
                    <div class="content2-top">
                        <!-- An user plus icon -->
                        <i class="fas 2xl">&#xf234;</i>
                        <input type="radio" name="user-select">
                    </div>

                    <div>
                        <span>I'm a Client, looking for a Medical Practitioner</span>
                    </div>
                </div>
            </div>

            <div class="btn">
                <button type="button">Create Account</button>
            </div>

            <div class="logdiv">
                <span>Already have an account? <a href="">Log In</a></span>
            </div>
        </div>
    </div>
</body>
</html>
